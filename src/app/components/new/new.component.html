<ion-card>
    <ion-card-header>
        <ion-card-subtitle>
            <span class="text-primary">{{ index + 1 }}. </span>
            <span class="new-source-name">{{ new.source.name }}</span>
            <div class="new-more">
                <ion-button fill="clear" (click)="startMenu()">
                    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </ion-button>
            </div>
        </ion-card-subtitle>
        <ion-card-title (click)="openNewBrower()">{{
            new.title
        }}</ion-card-title>
    </ion-card-header>
    <ion-img
        *ngIf="new.urlToImage"
        (click)="openNewBrower()"
        class="animated fadeIn fast"
        [src]="new.urlToImage"
    ></ion-img>
    <ion-card-content>
        <p>
            {{ new.description }}
        </p>
    </ion-card-content>
</ion-card>
